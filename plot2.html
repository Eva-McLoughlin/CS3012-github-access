<!doctype HTML>
<meta charset = 'utf-8'>
<html>
  <head>
    <link rel='stylesheet' href='C:/Users/Eva/Documents/R/win-library/3.4/rCharts/libraries/nvd3/css/nv.d3.css'>
    <link rel='stylesheet' href='C:/Users/Eva/Documents/R/win-library/3.4/rCharts/libraries/nvd3/css/rNVD3.css'>
    
    <script src='C:/Users/Eva/Documents/R/win-library/3.4/rCharts/libraries/nvd3/js/jquery-1.8.2.min.js' type='text/javascript'></script>
    <script src='C:/Users/Eva/Documents/R/win-library/3.4/rCharts/libraries/nvd3/js/d3.v3.min.js' type='text/javascript'></script>
    <script src='C:/Users/Eva/Documents/R/win-library/3.4/rCharts/libraries/nvd3/js/nv.d3.min-new.js' type='text/javascript'></script>
    <script src='C:/Users/Eva/Documents/R/win-library/3.4/rCharts/libraries/nvd3/js/fisheye.js' type='text/javascript'></script>
    
    <style>
    .rChart {
      display: block;
      margin-left: auto; 
      margin-right: auto;
      width: 800px;
      height: 400px;
    }  
    </style>
    
  </head>
  <body >
    
    <div id = 'chartf2831d269fd' class = 'rChart nvd3'></div>    
    <script type='text/javascript'>
 $(document).ready(function(){
      drawchartf2831d269fd()
    });
    function drawchartf2831d269fd(){  
      var opts = {
 "dom": "chartf2831d269fd",
"width":      800,
"height":      400,
"x": "languagesString",
"y": "percent_used",
"type": "pieChart",
"id": "chartf2831d269fd" 
},
        data = [
 {
 "languagesString": "Text File",
"percent_used":            0.4 
},
{
 "languagesString": "R",
"percent_used":            0.2 
},
{
 "languagesString": "Java",
"percent_used":            0.4 
} 
]
  
      if(!(opts.type==="pieChart" || opts.type==="sparklinePlus" || opts.type==="bulletChart")) {
        var data = d3.nest()
          .key(function(d){
            //return opts.group === undefined ? 'main' : d[opts.group]
            //instead of main would think a better default is opts.x
            return opts.group === undefined ? opts.y : d[opts.group];
          })
          .entries(data);
      }
      
      if (opts.disabled != undefined){
        data.map(function(d, i){
          d.disabled = opts.disabled[i]
        })
      }
      
      nv.addGraph(function() {
        var chart = nv.models[opts.type]()
          .width(opts.width)
          .height(opts.height)
          
        if (opts.type != "bulletChart"){
          chart
            .x(function(d) { return d[opts.x] })
            .y(function(d) { return d[opts.y] })
        }
          
         
        
          
        

        
        
        
      
       d3.select("#" + opts.id)
        .append('svg')
        .datum(data)
        .transition().duration(500)
        .call(chart);

       nv.utils.windowResize(chart.update);
       return chart;
      });
    };
</script>
    
    <script></script>    
  </body>
</html>
